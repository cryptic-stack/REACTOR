[default]
# Elasticsearch configuration
elasticsearch=http://elasticsearch:9200
elasticsearch.user=elastic
elasticsearch.password=ReactorElastic123!

# Basic configuration
interface=eth0
pcapDir=/opt/arkime/pcap
maxFileSizeG=12
maxFileTimeM=0
tcpTimeout=600
tcpSaveTimeout=720
udpTimeout=30
icmpTimeout=10
maxStreams=1000000
maxPackets=10000
minFreeSpaceG=5

# Database configuration
dropUser=arkime
dropGroup=arkime

# Logging
logDir=/opt/arkime/logs
logFileCreation=true

# Parsing
parseSMTP=true
parseSMB=true
parseQSValue=false
compressES=false
maxESConns=30
maxESRequests=500
packetsPerPoll=50000
magicMode=basic
pcapReadMethod=tpacketv3

# Security
passwordSecret=ReactorArkimePasswordSecret123456789012345678901234567890
httpRealm=Arkime
userNameHeader=

# Web Interface
viewHost=0.0.0.0
viewPort=8005
webBasePath=/

# Users (will be created via initialization script)
# Default user: admin / ReactorArkime123!

# Rules
rulesFiles=

# Wise
wiseHost=127.0.0.1
wisePort=8081

# Plugins
plugins=

# Classification
classification=

# S2S configuration
s2sServer=false

# Certificate bundle
caTrustFile=/etc/ssl/certs/ca-certificates.crt