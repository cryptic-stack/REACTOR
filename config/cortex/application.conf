## ElasticSearch
search {
  index = cortex
  uri = "http://elasticsearch:9200"
  user = "elastic"
  password = "ReactorElastic123!"
}

## Database
db.janusgraph {
  storage.backend = berkeleyje
  storage.directory = /opt/cortex/db
  berkeleyje.freeDisk = 200
}

## File storage
datastore {
  name = data
  
  # Path where attachments are stored
  attachment.password = "ReactorCortexAttachmentPassword123!"
}

## Authentication
auth {
  provider = [local]
  
  # Local authentication
  local {
    # enable basic authentication
    basic = true
  }
  
  defaultUserDomain = "cortex.local"
}

## Cache
cache {
  job = 10 minutes
  user = 5 minutes
  organization = 5 minutes
}

## HTTP server
http.address = "0.0.0.0"
http.port = 9001

play.http.secret.key = "ReactorCortexSecretKey32CharsLong1234567890123456789012345678901"

## Analyzer paths
analyzer {
  urls = [
    "https://download.thehive-project.org/analyzers.json"
  ]
  
  fork-join-executor {
    parallelism-factor = 2.0
    parallelism-max = 4
  }
}

## Responder paths  
responder {
  urls = [
    "https://download.thehive-project.org/responders.json"
  ]
  
  fork-join-executor {
    parallelism-factor = 2.0
    parallelism-max = 4
  }
}

## Job configuration
job {
  runner = [docker, process]
  
  # Docker configuration
  docker {
    # Enable auto update of Docker images
    auto-update = false
    # Location of the Docker executable
    executable = "docker"
    # Timeout for Docker commands
    timeout = 300 seconds
  }
}

## Application
application.baseUrl = "http://cortex.reactor.local"